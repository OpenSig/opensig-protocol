specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OpensigRegistry
    network: matic
    source:
      address: "0x4037E81D79aD0E917De012dE009ff41c740BB453"
      abi: OpensigRegistry
      startBlock: 40031474
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Signature
      abis:
        - name: OpensigRegistry
          file: ./abis/OpensigRegistry.json
      eventHandlers:
        - event: Signature(uint256,indexed address,indexed bytes32,bytes)
          handler: handleSignature
      file: ./src/opensig-registry.ts
  - kind: ethereum
    name: OpensigPublicNoticeBoard
    network: matic
    source:
      address: "0x50cE7483D870D9Aff3229fDf8698dF098BAD3408"
      abi: OpensigPublicNoticeBoard
      startBlock: 73403582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Signature
      abis:
        - name: OpensigPublicNoticeBoard
          file: ./abis/OpensigPublicNoticeBoard.json
      eventHandlers:
        - event: Signature(uint256,indexed address,indexed bytes32,indexed bytes32,bytes)
          handler: handleSignature
      file: ./src/opensig-public-notice-board.ts
  - kind: ethereum
    name: CreditManager
    network: matic
    source:
      address: "0x56B5D223D73d4852AA6cc096d83Ac364b9F10EA2"
      abi: CreditManager
      startBlock: 74743178
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transfer
        - AccountBurned
      abis:
        - name: CreditManager
          file: ./abis/CreditManager.json
      eventHandlers:
        - event: TransferWithPurpose(indexed address,indexed address,uint256,bytes32)
          handler: handleTransfer
        - event: AccountBurned(indexed address,uint256)
          handler: handleAccountBurned
      file: ./src/credit-manager.ts
